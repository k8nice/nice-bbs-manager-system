<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台用户管理</title>
    <style type="text/css" rel="stylesheet" >
        body{
            margin-top: 0;
            margin-left: 0;
            background-color: chartreuse;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        .form-control{
            width: 300px;
        }
        .btn-block{
            width: 300px;
        }
    </style>
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container">

    <form class="form-signin" action="/bbs/invitation/type/create" method="post">
        <h2 class="form-signin-heading">新建帖子类型</h2>
        <label for="invidateTypeName" class="sr-only">帖子类型名称</label>
        <input type="text" id="invidateTypeName" name="bbsInvitationTypeName" class="form-control" placeholder="帖子类型名称" required autofocus>
        <label for="invidateTypeRemark" class="sr-only">invidateTypeRemark</label>
        <input type="password" id="invidateTypeRemark" name="bbsInvitationTypeRemark" class="form-control" placeholder="备注" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">确认添加</button>
    </form>
</div> <!-- /container -->
